<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crazy Thursday v me 50</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 20px;
            background-color: #001f3f; /* Change the background color to dark blue (#001f3f) */
            background-image: url('snowflake.png'), url('snowflake.png'), url('snowflake.png'), url('snowflake.png'); /* Four instances of the snowflake image */
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat; /* Prevent repeating */
            background-position: 10% 10%, 90% 10%, 10% 90%, 90% 90%; /* Adjust positions */
            background-size: 200px, 200px, 200px; /* Adjust size of each instance */
        }

        h1 {
            color: white; /* Set text color to white */
        }

        poem {
            font-size: 18px;
            line-height: 1.6;
            color: white; /* Set text color to white */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Thursday</h1>
    <poem>
        今知不是此间人<br>
        天意难解意难平<br>
        风萧萧兮易水寒<br>
        狂妄书生泪痕干<br>
        星河载船满清梦<br>
        期与游龙共徘徊<br>
        似醒似婪飞花轻<br>
        微雨明月弄清影<br>
        我劝天公重抖擞<br>
        五陵少年亦回头<br>
        十年寒窗空自愁
    </poem>
</body>
</html>
