<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Remember</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 20px;
            background-color: white; /* Change the background color to white */
            background-image: url('snowflake.png'), url('snowflake.png'), url('snowflake.png'), url('snowflake.png'); /* Four instances of the snowflake image */
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat; /* Prevent repeating */
            background-position: 10% 10%, 90% 10%, 10% 90%, 90% 90%; /* Adjust positions */
            background-size: 200px, 200px, 200px; /* Adjust size of each instance */
        }

        h1 {
            color: black; /* Set text color to black */
        }

        poem {
            font-size: 18px;
            line-height: 1.6;
            color: black; /* Set text color to black */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>狂躁症的典型症状</h1>
    <poem>
        狂躁症的典型症状是心境高涨，思维奔逸和活动增多。特征有：<br>
        1.感觉过分自信，甚至有浮夸想象.<br>
        2.比平常需要更少的睡眠.<br>
        3.无法停止说话.<br>
        4.思想飞快转动.<br>
        5.很容易分神.<br>
        6.在性生活和社交场合中太活跃，工作或学习当中能发挥超常，或大部分时间都觉得激动不安.<br>
        7.进行快乐的活动不考虑后果.<br>
        8.不会考虑长时间的坐在一个地方.<br>
        9.过于严格的处理事情.
    </poem>
</body>
</html>
